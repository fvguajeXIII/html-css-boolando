<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="asset/css/style.css" />
    <title>Boolando</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container-big bar">
        <nav class="header-links">
          <ul>
            <li><a href="#">Donna</a></li>
            <li><a href="#">Uomo</a></li>
            <li><a href="#">Bambini</a></li>
          </ul>
        </nav>
        <div class="header-logo">
          <img src="asset/img/boolean-logo.png" alt="logo boolean" />
        </div>
        <div class="header-account">
          <ul class="li-account">
            <li>
              <a href="#"><i class="fa-regular fa-user"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-regular fa-heart"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-regular fa-bag-shopping"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <!-- Main -->
    <main>
      <div class="container-big content-shop">
        <!-- Prima Card -->
        <div class="card one">
          <div class="card-content-img">
              <div class="inside-box discount fifty">-50%</div>
              <div class="inside-box sustain">Sostenibilità</div>
              <div class="add-favorities"><a href=""><i class="fa-solid fa-heart"></i></a></div>

              <img class="first-img" src="asset/img/1.webp" alt="primo oggetto">
              <img class="snd-img" src="asset/img/1b.webp" alt="retro sesto oggetto">
          </div>
          <div class="card-info">
              <p><small>Levi's</small></p>
              <h2>RELAXEED FIT TEE UNISEX</h2>
              <p class="new-price">14,99 €</p><span class="old-price">29,99 €</span>
          </div>
      </div>
    </main>
  </body>
</html>
